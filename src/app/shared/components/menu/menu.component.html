

<menu class="menu" [ngClass]="{'open': isOpen, 'closed': !isOpen}" *ngIf="isMobile || (isMenuEnabled$ | async)">


    <div class="menu--header">
        <div class="menu--header-open" *ngIf="isOpen">
            <span class="menu-close-x" (click)="doToogleOpen()">x</span>
            <img class="menu-logo" (click)="goToHome()" src="../../../../assets/images/icons/menu-logo.png">
        </div>
        <div class="menu--header-closed" *ngIf="!isOpen">
            <div class="btn-hamburger" (click)="doToogleOpen()">
                <i class="fas fa-bars" *ngIf="!isOpen"></i>
                <i class="fas fa-times" *ngIf="isOpen"></i> 
            </div>
            <div class="btn-text">
                <span>MENÚ</span>
            </div>
        </div>
    </div>


    <div class="menu--content">
        <ul class="menu--content-open"  *ngIf="isOpen">
            <li>
                <ul class="section-list">
                    <li *ngFor="let item of sectionList">
                        <a [routerLink]="item.link">{{ item.text }}</a>
                    </li>
                </ul>
            </li>
            <li style="width: 100%">
                <ul class="social-icon-list horizontal" style="width: 100%">
                    <li *ngFor="let item of socialIcons">
                        <a href="{{ item.link }}" target="_blank">
                            <img src="../../../../assets/images/icons/social_network/{{ item.icon }}_o.png">
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
        <ul class="menu--content-closed social-icon-list" *ngIf="!isOpen">
            <li *ngFor="let item of socialIcons">
                <a href="{{ item.link }}" target="_blank">
                <img src="../../../../assets/images/icons/social_network/{{ item.icon }}.png">
            </a>
            </li>
        </ul>
    </div>


</menu>
